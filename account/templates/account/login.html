{% extends 'login.html' %}

{% block content %}

<style>

html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<form class="form-signin" method="post">{% csrf_token %}
    <p style="font-size:30px; text-align: center;">Login <img class="mb-4" src="https://nevhc.org/wp-content/uploads/2020/05/Medi-Cal.png" alt="" width="72" height="57"></p>
    <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email address">
         <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    {% for field in login_form %}
        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}
    {% endfor %}

    {% if login_form.non_field_errors %}
        <div style="color:red;">
            <p>{{login_form.non_field_errors}}</p>
        </div>
    {% endif %}
    <p></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>

{% endblock content %}
